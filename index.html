<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="box-container flex">
            <div class="box-left-section flex">
                <h2 class="left-heading">Your Result</h2>
                <div class="left-circle flex">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <h2 class="left-footer-heading">Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="box-right-section flex">
                <h2 class="right-heading">Summary</h2>
                <ul class="flex">
                    <li class="hover-links flex" id="link-1">
                        <div class="link-icon-box flex">
                            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                            <h3>Reaction</h3>
                        </div>
                        <h3 class="right-number">80<span class="right-number-span">/100</span></h3>
                    </li>
                    <li class="hover-links flex" id="link-2">
                        <div class="link-icon-box flex">
                            <img src="assets/images/icon-memory.svg" alt="icon-memory">
                            <h3>Memory</h3>
                        </div>
                        <h3 class="right-number">92<span class="right-number-span">/100</span></h3>
                    </li>
                    <li class="hover-links flex" id="link-3">
                        <div class="link-icon-box flex">
                            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                            <h3>Verbal</h3>
                        </div>
                        <h3 class="right-number">61<span class="right-number-span">/100</span></h3>
                    </li>
                    <li class="hover-links flex" id="link-4">
                        <div class="link-icon-box flex">
                            <img src="assets/images/icon-visual.svg" alt="icon-visual">
                            <h3>Visual</h3>
                        </div>
                        <h3 class="right-number">72<span class="right-number-span">/100</span></h3>
                    </li>
                </ul>
                <button class="right-btn">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
